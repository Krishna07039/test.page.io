<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Zoom and Redirect</title>
<style>
  /* Styles for the image container */
  .image-container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  /* Styles for the image */
  .image-container img {
/*     max-width: 100%;
    max-height: 100%; */
     height: 1824px;
    width: 2736px;
    transition: transform 0.3s ease;
  }
  
  /* Styles for the zoomed-in image */
  .zoomed img {
    transform: scale(2); /* Adjust the zoom level as needed */
  }
</style>
</head>
<body>

<div class="image-container" id="image-container">
  <img src="https://raw.githubusercontent.com/Krishna07039/test.page.io/main/testhome.png" alt="Image" id="image">
</div>

<script>
// Get the image container and image element
var container = document.getElementById("image-container");
var image = document.getElementById("image");

// Boolean flag to track if the image is zoomed
var isZoomed = false;

// Function to zoom in the image
function zoomImage() {
  // Toggle zoom class
  container.classList.toggle("zoomed");
  isZoomed = !isZoomed;
  
  // Check if the image is zoomed
  if (isZoomed) {
    // Redirect to another application after 2 seconds (adjust as needed)
    setTimeout(function() {
      window.location.href = "https://developersamir1998.github.io/flipbook/"; // Change to your desired URL
    }, 1000);
  }
}

// Add event listener to zoom the image on double click
image.addEventListener("dblclick", zoomImage);
</script>

</body>
</html>
